<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Museum Management System</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="contact-form">
      <h1>Add the Musuem items in the given fields!</h1>

      <form id="myform">
        <!-------category-type------->
        <label>Type:</label>
        <select name="Type" id="type">
          <option value="exhibit">exhibit</option>
          <option value="type-2">type-2</option>
          <option value="type-3">type-3</option>
          <option value="type-4">type-4</option>
        </select>
        <!--------ID---------->
        <label>ID:</label>
        <input id="id" name="ID" type="number" value="number" />

        <!-------Date----------->
        <label>Date of creation:</label>
        <input id="date" name="Date creation" type="date" value="date" />

        <!-------Dimension-------------->
        <label>Dimension of item (H/W/L):</label>
        <input id="dimension" name="Dimension (H/W/L)" type="text" value="" />
        <!--------Vistor/year---------->
        <label>Visitor per year:</label>
        <input
          id="visitor"
          name="Visitor/year"
          type="number"
          value="number"
          step="any"
        />
        <!--------year of creation---------->
        <label>Year of creation:</label>
        <input id="creation" name="creation year" type="text" value="" />
        <!--------Construction started---------->
        <label>Year of construction started:</label>
        <input
          id="construction"
          name="Construction started"
          type="text"
          value=""
        />
        <!--------Opened date---------->
        <label>Year of opening:</label>
        <input id="open" name="Opened" type="text" value="" />
        <!--------Capacity---------->
        <label>Capacity:</label>
        <input
          id="Capacity"
          name="Capacity"
          type="number"
          value="number"
          step="any"
        />
        <!--------Latitude---------->
        <label>Latitude:</label>
        <input
          id="Latitude"
          name="Latitude"
          type="number"
          value="number"
          step="any"
        />
        <!--------Longitude---------->
        <label>Longitude:</label>
        <input
          id="Longitude"
          name="Longitude"
          type="number"
          value="number"
          step="any"
        />

        <!-------Language--------->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="home-tab"
              data-bs-toggle="tab"
              data-bs-target="#home-tab-pane"
              type="button"
              role="tab"
              aria-controls="home-tab-pane"
              aria-selected="true"
            >
              Language (Easy)
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="profile-tab"
              data-bs-toggle="tab"
              data-bs-target="#profile-tab-pane"
              type="button"
              role="tab"
              aria-controls="profile-tab-pane"
              aria-selected="false"
            >
              Language (Medium)
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="contact-tab"
              data-bs-toggle="tab"
              data-bs-target="#contact-tab-pane"
              type="button"
              role="tab"
              aria-controls="contact-tab-pane"
              aria-selected="false"
            >
              Language(Scientific)
            </button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="home-tab-pane"
            role="tabpanel"
            aria-labelledby="home-tab"
            tabindex="0"
          >
            <label>Language Id:</label>
            <select name="LangId" id="LangId">
              <option value="exhibit">en-Us</option>
              <option value="type-2">type-2</option>
              <option value="type-3">type-3</option>
              <option value="type-4">type-4</option>
            </select>
            <label>Title:</label>
            <input id="title" name="title" type="text" value="" />
            <h5 class="mt-3">Images:</h5>
            <label
              >Before images (if any)
              <input
                name="images"
                type="file"
                accept="image/png, image/jpeg"
                multiple
              />
            </label>
            <label
              >After images
              <input
                name="images"
                type="file"
                accept="image/png, image/jpeg"
                multiple
              />
            </label>
            <h5 class="mt-3">Videos:</h5>
            <label
              >Videos (if any)
              <input
                name="videos"
                type="file"
                accept="videos/mp4, videos/mov"
                multiple
              />
            </label>
          </div>
          <div
            class="tab-pane fade"
            id="profile-tab-pane"
            role="tabpanel"
            aria-labelledby="profile-tab"
            tabindex="0"
          >
            <label>Language Id:</label>
            <select name="LangId" id="LangId">
              <option value="exhibit">en-Us</option>
              <option value="type-2">type-2</option>
              <option value="type-3">type-3</option>
              <option value="type-4">type-4</option>
            </select>
            <label>Title:</label>
            <input id="title" name="title" type="text" value="" />
            <h5 class="mt-3">Images:</h5>
            <label
              >Before images (if any)
              <input
                name="images"
                type="file"
                accept="image/png, image/jpeg"
                multiple
              />
            </label>
            <label
              >After images
              <input
                name="images"
                type="file"
                accept="image/png, image/jpeg"
                multiple
              />
            </label>
            <h5 class="mt-3">Videos:</h5>
            <label
              >Videos (if any)
              <input
                name="videos"
                type="file"
                accept="videos/mp4, videos/mov"
                multiple
              />
            </label>
          </div>
          <div
            class="tab-pane fade"
            id="contact-tab-pane"
            role="tabpanel"
            aria-labelledby="contact-tab"
            tabindex="0"
          >
            <div class="input-group">
              <label>Language Id:</label>
              <select name="LangId" id="LangId">
                <option value="exhibit">en-Us</option>
                <option value="type-2">type-2</option>
                <option value="type-3">type-3</option>
                <option value="type-4">type-4</option>
              </select>
            </div>
            <label>Title:</label>
            <input id="title" name="title" type="text" value="" />
            <h5 class="mt-3">Images:</h5>
            <label
              >Before images (if any)
              <input
                name="images"
                type="file"
                accept="image/png, image/jpeg"
                multiple
              />
            </label>
            <label
              >After images
              <input
                name="images"
                type="file"
                accept="image/png, image/jpeg"
                multiple
              />
            </label>
            <h5 class="mt-3">Videos:</h5>
            <label
              >Videos (if any)
              <input
                name="videos"
                type="file"
                accept="videos/mp4, videos/mov"
                multiple
              />
            </label>
          </div>
        </div>

        <div class="input-group">
          <label for="message">Enter a Message</label>
          <textarea id="message" name="message" rows="6" cols="65"></textarea>
        </div>

        <div class="input-group">
          <p class="group-label">Please send me:</p>
          <input
            id="snacks-pizza"
            name="snacks"
            type="checkbox"
            value="pizza"
          />
          <label class="inline" for="snacks-pizza">Pizza</label>
          <input id="snacks-cake" name="snacks" type="checkbox" value="cake" />
          <label class="inline" for="snacks-cake">Cake</label>
        </div>

        <div class="input-group">
          <p class="group-label">Before Image(if any):</p>
          <div class="input-group">
            <label for="name">Title</label>
            <input id="names" name="name" type="text" />
          </div>

          <label
            >Upload images
            <input
              name="images"
              type="file"
              accept="image/png, image/jpeg"
              multiple
            />
          </label>
        </div>
        <input
          name="secret"
          type="hidden"
          value="1b3a9374-1a8e-434e-90ab-21aa7b9b80e7"
        />
        <button type="submit">Send It!</button>
      </form>
    </section>

    <div class="results">
      <h2>Form Data</h2>
      <pre></pre>
    </div>
    <script src="index.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
